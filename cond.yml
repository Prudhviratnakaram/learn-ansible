- name: Demo on conditions
  hosts: all
  tasks:
    - name: Run if it is only redhat family
      ansible.builtin.debug:
        msg: Hello redhat
      when: ansible_os_family == "RedHat"
    - name: Run if it is only debian family
      ansible.builtin.debug:
       msg: Hello debian
      when: ansible_os_family == "Debin"